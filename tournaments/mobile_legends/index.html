<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indeks Turnamen MLBB - HUT RI ke-80 RT 006</title>
    <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/8460c0c2c8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fdfbf8;
      }
      .font-display {
        font-weight: 900;
      }
      .section-title {
        font-weight: 700;
        color: #8c1c13;
      }
      .hero-bg {
        background-color: #8c1c13;
        background-image: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.08) 25%,
            transparent 25%
          ),
          linear-gradient(225deg, rgba(0, 0, 0, 0.08) 25%, transparent 25%),
          linear-gradient(45deg, rgba(0, 0, 0, 0.08) 25%, transparent 25%),
          linear-gradient(315deg, rgba(0, 0, 0, 0.08) 25%, transparent 25%);
        background-position: 10px 0, 10px 0, 0 0, 0 0;
        background-size: 20px 20px;
        background-repeat: repeat;
      }
      .match-card-live {
        border: 2px solid #dc2626;
        box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
      }
      .live-badge {
        background-color: #dc2626;
        color: white;
        animation: pulse-live 2s infinite;
      }
      @keyframes pulse-live {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body class="text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav
        class="container mx-auto px-6 py-2 flex justify-between items-center"
      >
        <a href="index.html">
          <img src="../../assets/logo.png" alt="Logo RT 006" class="h-12" />
        </a>
        <div class="hidden md:flex space-x-8">
          <a href="#jadwal" class="text-gray-600 hover:text-red-700"
            >Jadwal Pertandingan</a
          >
        </div>
        <button id="mobile-menu-button" class="md:hidden focus:outline-none">
          <svg
            class="w-6 h-6 text-gray-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </nav>
      <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <a
          href="#jadwal"
          class="block text-center py-3 text-gray-600 hover:bg-gray-100"
          >Jadwal Pertandingan</a
        >
      </div>
    </header>

    <section class="hero-bg text-white py-12">
      <div class="container mx-auto px-6 text-center">
        <h1 class="font-display text-4xl md:text-6xl">
          Turnamen Mobile Legends
        </h1>
        <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-red-100">
          Perayaan HUT Kemerdekaan RI ke-80 RT 006
        </p>
      </div>
    </section>

    <main class="container mx-auto px-6 py-12">
      <section id="jadwal" class="mb-16">
        <h2 class="section-title text-3xl text-center mb-8">
          Jadwal Pertandingan
        </h2>

        <!-- Filters -->
        <div
          class="bg-white p-4 rounded-lg shadow-md mb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <select
            id="stage-filter"
            class="w-full p-2 border border-gray-300 rounded-md"
          >
            <option value="all">Semua Tahap</option>
            <option value="Grup">Grup</option>
            <option value="Playoff">Playoff</option>
            <option value="Final">Final</option>
          </select>
          <select
            id="team-filter"
            class="w-full p-2 border border-gray-300 rounded-md"
          >
            <option value="all">Semua Tim</option>
            <!-- Team options will be populated by JS -->
          </select>
          <input
            type="date"
            id="date-filter"
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Matches Grid Container -->
        <div
          id="matches-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Match cards will be populated by JS -->
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white mt-16 py-8">
      <div class="container mx-auto px-6 text-center">
        <h3 class="text-xl font-bold">RT 006 RW 027</h3>
        <p>Pesona Anggrek Harapan, Bekasi Utara</p>
        <p class="text-sm text-gray-400 mt-4">
          Dikemas dengan <i class="fa-solid fa-heart"></i> oleh Panitia HUT RI
          ke-80
        </p>
        <p class="text-sm text-gray-400 mt-4">
          &copy; 2025 Hak Cipta Milik Warga RT 006
        </p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- START OF TOURNAMENT DATA ---
        const tournamentData = {
          teams: [
            { id: 1, name: "Tim 1", logo: "../../assets/team_logo/team1.png" },
            { id: 2, name: "Tim 2", logo: "../../assets/team_logo/team2.png" },
            { id: 3, name: "Tim 3", logo: "../../assets/team_logo/team3.png" },
            { id: 4, name: "Tim 4", logo: "../../assets/team_logo/team4.png" },
            { id: 5, name: "Tim 5", logo: "../../assets/team_logo/team5.png" },
            { id: 6, name: "Tim 6", logo: "../../assets/team_logo/team6.png" },
          ],
          matches: [
            {
              id: "M01",
              date: "2025-07-20",
              time: "16:00 WIB",
              teamAId: 2,
              teamBId: 5,
              scoreA: 1,
              scoreB: 0,
              stage: "Eliminasi",
              status: "finished",
              detailPage: "match_one/",
            },
            {
              id: "M02",
              date: "2025-07-20",
              time: "17:00 WIB",
              teamAId: 3,
              teamBId: 1,
              scoreA: 1,
              scoreB: 0,
              stage: "Eliminasi",
              status: "finished",
              detailPage: "match_two/",
            },
            {
              id: "M03",
              date: "2025-07-26",
              time: "19:00 WIB",
              teamAId: 4,
              teamBId: 6,
              scoreA: 0,
              scoreB: 0,
              stage: "Eliminasi",
              status: "live",
              detailPage: "match_three/",
            },
            {
              id: "M04",
              date: "2025-07-27",
              time: "16:00 WIB",
              teamAId: 2,
              teamBId: 3,
              scoreA: 0,
              scoreB: 0,
              stage: "Final",
              status: "upcoming",
              detailPage: "match_four/",
            },
          ],
        };
        // --- END OF TOURNAMENT DATA ---

        const matchesContainer = document.getElementById("matches-container");
        const stageFilter = document.getElementById("stage-filter");
        const teamFilter = document.getElementById("team-filter");
        const dateFilter = document.getElementById("date-filter");

        function getTeamById(id) {
          return tournamentData.teams.find((t) => t.id === id);
        }

        function populateTeamFilter() {
          tournamentData.teams.forEach((team) => {
            const option = document.createElement("option");
            option.value = team.id;
            option.textContent = team.name;
            teamFilter.appendChild(option);
          });
        }

        function renderMatchCards(filteredMatches) {
          matchesContainer.innerHTML = "";
          if (filteredMatches.length === 0) {
            matchesContainer.innerHTML = `<p class="col-span-full text-center py-4">Tidak ada pertandingan yang cocok.</p>`;
            return;
          }
          filteredMatches.forEach((match) => {
            const teamA = getTeamById(match.teamAId);
            const teamB = getTeamById(match.teamBId);

            let liveBadge = "";
            if (match.status === "live") {
              liveBadge =
                '<span class="live-badge absolute top-2 right-2 text-xs font-bold px-2 py-1 rounded-full">LIVE</span>';
            }

            const card = `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col ${
                  match.status === "live" ? "match-card-live" : ""
                }">
                    <div class="p-4 relative">
                        ${liveBadge}
                        <div class="flex justify-between items-center">
                            <div class="flex flex-col items-center text-center w-1/3">
                                <img src="${teamA.logo}" alt="${
              teamA.name
            }" class="h-16 w-16 object-contain mb-2">
                                <span class="font-semibold">${teamA.name}</span>
                            </div>
                            <div class="text-center">
                                <span class="font-display text-4xl">${
                                  match.scoreA
                                }</span>
                                <span class="mx-2">vs</span>
                                <span class="font-display text-4xl">${
                                  match.scoreB
                                }</span>
                                <p class="text-xs text-gray-500 mt-1">${
                                  match.stage
                                }</p>
                            </div>
                            <div class="flex flex-col items-center text-center w-1/3">
                                <img src="${teamB.logo}" alt="${
              teamB.name
            }" class="h-16 w-16 object-contain mb-2">
                                <span class="font-semibold">${teamB.name}</span>
                            </div>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 p-3 mt-auto bg-gray-50 flex justify-between items-center">
                         <p class="text-sm text-gray-600">${match.date} - ${
              match.time
            }</p>
                         <a href="${
                           match.detailPage
                         }" class="text-sm font-semibold text-red-600 hover:text-red-800">Lihat Detail &rarr;</a>
                    </div>
                </div>
            `;
            matchesContainer.innerHTML += card;
          });
        }

        function applyFilters() {
          let filtered = tournamentData.matches;

          if (stageFilter.value !== "all") {
            filtered = filtered.filter((m) => m.stage === stageFilter.value);
          }

          if (teamFilter.value !== "all") {
            const teamId = parseInt(teamFilter.value);
            filtered = filtered.filter(
              (m) => m.teamAId === teamId || m.teamBId === teamId
            );
          }

          if (dateFilter.value) {
            filtered = filtered.filter((m) => m.date === dateFilter.value);
          }

          renderMatchCards(filtered);
        }

        // Initial render and setup
        populateTeamFilter();
        renderMatchCards(tournamentData.matches);

        // Event Listeners
        stageFilter.addEventListener("change", applyFilters);
        teamFilter.addEventListener("change", applyFilters);
        dateFilter.addEventListener("change", applyFilters);

        const menuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        if (menuButton && mobileMenu) {
          menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });
          mobileMenu.addEventListener("click", (e) => {
            if (e.target.tagName === "A") {
              mobileMenu.classList.add("hidden");
            }
          });
        }
      });
    </script>
  </body>
</html>
